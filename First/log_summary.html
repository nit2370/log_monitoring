<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
        .count {
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-info {
            background-color: #4CAF50;
        }
        .button-error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Summary</h1>
        <p>Number of <b>ERROR</b> lines: 13</p>
        <p>Number of <b>INFO</b> lines: 56</p>
        <div class="button-container">
            <button class="button button-info" onclick="showInfoPopup()">INFO</button>
            <button class="button button-error" onclick="showErrorPopup()">ERROR</button>
        </div>
    </div>
    <script>
        function showInfoPopup() {
            alert('hello');
        }
        function showErrorPopup() {
            alert('hello1');
        }
    </script>
</body>
</html>
